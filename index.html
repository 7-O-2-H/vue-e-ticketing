<!DOCTYPE html>
<html>
  <head>
    <title>Ticketbox</title>
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Oxygen:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Petit+Formal+Script" rel="stylesheet">
  </head>

  <body>
    <div>
      <header>
       <img class="logo" src="https://content.codecademy.com/courses/vue-instances/ticket_logo.svg" alt="logo">
      <h1>TICKETBOX</h1>
      </header>
      <form>
        <div class="form-row">
          <div class="form-field">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" />
          </div>
          <div class="form-field">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="email">EMAIL</label>
            <input type="text" id="email" />
          </div>
        </div>
        <div class="form-row">
          <div class="form-field">
            <label for="ticket-quantity"># OF TICKETS</label>
            <select id="ticket-quantity">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
            </select>
          </div>
          <div class="form-field">
            <label>TICKET TYPE</label>
            <div>
              <input type="radio" id="general" value="general">
              <label for="general">General Admission</label>
            </div>
            <div>
              <input type="radio" id="vip" value="vip">
              <label for="vip">VIP</label>
            </div>
          </div>
        </div>
        <div class="form-row checkbox">
          <fieldset>
            <legend>How did you hear about this event?</legend>
            <div>
              <input type="checkbox" id="friend" value="friend">
              <label for="friend">Friend</label>
            </div>
            <div>
              <input type="checkbox" id="publication" value="publication">
              <label for="publication">Publication</label>
            </div>
            <div>
              <input type="checkbox" id="social-media" value="social">
              <label for="social-media">Social Media</label>
            </div>
          </fieldset>
        </div>
        <div class="form-row vertical">
          <label for="requests">SPECIAL REQUESTS</label>
          <textarea id="requests" ></textarea>
        </div>
        <div class="form-row vertical agreement checkbox">
          <fieldset>
            <legend>PURCHASE AGREEMENT</legend>
            <p>I, First Last, wish to buy Quantity Type tickets. I understand that all ticket sales are final.</p>
            <input type="checkbox" name="agreement" id="agree">
            <label for="agree">I Agree</label>
          </fieldset>
        </div>
        <div class="form-row vertical">
          <label for="signature">SIGNATURE</label>
          <input id="signature" class="signature" />
        </div>
        <div>
          <button type="reset" class="reset">RESET</button>
          <button type="submit">CONFIRM TICKETS</button>
        </div>
      </form>
    </div>
  </body>
</html>
